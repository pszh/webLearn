<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="person.name" />
      <div>{{ dog }}</div>
      <div>名字{{ person.name }}</div>
      <div>{{ person.age }}</div>
      <div>名字{{ person.name }}今年{{ person.age }}岁</div>
      <!-- 如果数据不变，视图不更新 -->
      <div>{{ getNewName }}</div>
      <button v-on:click="change">点击变名字</button>
      <!-- test v-html -->
      <div v-html="htmlData"></div>
    </div>

    <script src="MVVM.js"></script>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          person: {
            name: "pszh",
            age: 10
          },
          dog: "小狗",
          htmlData: "<span style='color:red'>v-html测试</span>"
        },
        computed: {
          getNewName() {
            return this.person.name + "帅";
          }
        },
        methods: {
          change() {
            this.person.name = "政";
          }
        }
      });
    </script>
  </body>
</html>
